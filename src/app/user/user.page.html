<ion-header>
  <ion-toolbar color="primary">
    <ion-title><strong>User</strong></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="user-content">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="6" offset-md="3">
        <ion-card>
          <ion-icon class="user-icon" name="person-circle-outline"></ion-icon>
          <ion-card-header>
            <ion-card-title>
              <strong>User information</strong>
            </ion-card-title>
            <ion-card-subtitle>
              <strong>User ID:</strong> {{ userId }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
